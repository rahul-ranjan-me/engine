<div>
	<span class="btnToVote vote-like" ng-class="{'selected' : vote == 'up'}" ng-click="voted($event, 'up')"><i class="glyphicon glyphicon-thumbs-up"></i></span>
	<span class="btnToVote vote-dislike" ng-class="{'selected' : vote == 'down'}" ng-click="voted($event, 'down')"><i class="glyphicon glyphicon-thumbs-down"></i></span>
</div>
